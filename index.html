<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleDEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">SimpleDEX</h1>

        <div class="text-center mt-4">
            <button id="connectWallet" class="btn btn-warning">Connect Wallet</button>
            <p id="walletAddress" class="mt-2 text-success"></p>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>Add Liquidity</h3>
                        <form id="addLiquidityForm">
                            <div class="mb-3">
                                <label for="amountA" class="form-label">Amount Token A</label>
                                <input type="number" id="amountA" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="amountB" class="form-label">Amount Token B</label>
                                <input type="number" id="amountB" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">Add Liquidity</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>Remove Liquidity</h3>
                        <form id="removeLiquidityForm">
                            <div class="mb-3">
                                <label for="removeA" class="form-label">Amount Token A</label>
                                <input type="number" id="removeA" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="removeB" class="form-label">Amount Token B</label>
                                <input type="number" id="removeB" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Remove Liquidity</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>Swap Tokens</h3>
                        <form id="swapForm">
                            <div class="mb-3">
                                <label for="swapAmount" class="form-label">Amount to Swap</label>
                                <input type="number" id="swapAmount" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="swapDirection" class="form-label">Direction</label>
                                <select id="swapDirection" class="form-select" required>
                                    <option value="AtoB">Token A to Token B</option>
                                    <option value="BtoA">Token B to Token A</option>
                                </select>
                            </div>
                            <button id="swap" class="btn btn-primary">Swap</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>Get Token Price</h3>
                        <form id="getPriceForm">
                            <div class="mb-3">
                                <label for="priceToken" class="form-label">Select Token</label>
                                <select id="priceToken" class="form-select" required>
                                    <option value="tokenA">Token A</option>
                                    <option value="tokenB">Token B</option>
                                </select>
                            </div>
                            <div id="priceOutput" class="mt-2 text-info"></div>
                            <button id="price" class="btn btn-info">Get Price</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
